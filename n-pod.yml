apiVersion: v1
kind: Pod
metadata:
  name: k8s.kclproject.site
  labels:
    app: kcl-project
spec:
  containers:
  - name: kcl-project
    image: neo4j
    ports:
    - containerPort: 7474
      name: browser
    - containerPort: 7687
      name: bolt
    - containerPort: 5000
      name: discovery
    - containerPort: 6000
      name: tx
    - containerPort: 7000
      name: raft
    securityContext:
      privileged: true
